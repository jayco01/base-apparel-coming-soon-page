<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/styles.css">
  <script defer src="/scripts/script.js"></script>
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <main class="newsletter">
    <div class="logo-wrapper ">
      <picture class="logo">
        <img src="/images/logo.svg" alt="brand logo">
      </picture>
    </div>
      <div class="newsletter__image-wrapper ">
        <picture class="newsletter__image">
          <source srcset="images/hero-desktop.jpg" media="(min-width: 1080px)">
          <img src="/images/hero-mobile.jpg" alt="image of a woman">
        </picture>
      </div>
    <section class="newsletter__content">
      <div class="newsletter__title">
        <h1 class="newsletter__title--thin">We're</h1>
        <h2 class="newsletter__title--thick">coming</h2>
        <h2 class="newsletter__title--thick">soon</h2>
      </div>
      <p class="newsletter__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="form_wrapper">
        <form class="newsletter__form">
          <div class="input_wrapper">
          <input type="text" id="email" class="newsletter__email" placeholder="Email Address">
          </div>
          <img src="/images/icon-error.svg" alt="error icon" class="error-icon">
          <button class="newsletter__btn">
            <img src="/images/icon-arrow.svg" alt="arrow icon">
          </button>
        </form>
        <p class="error-message"></p>
      </div>
    </section>
  </main>
</body>
</html>
